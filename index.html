<body>
  <div>
    <div id="main">
      <section class="post">
        <header class="major">
          <h1>隨機亂數產生器</h1>
          <h3>輸入數字區間與選取數量，即可產生隨機亂數</h3>
        </header>
        <p>
          <div>從</div>
          <input type="text" name="f_n" id="f_n" value=1 placeholder="第一個數字">
          <!-- <p></p> -->
          <div>至</div>
          <input type="text" name="l_n" id="l_n" value=30 placeholder="最後一個數字">
          <!-- <p></p> -->
          <div>選取</div>
          <input type="text" name="c_n" id="c_n" value=2 placeholder="要選取的數量">
          <div>個數字</div>
        <p><button class="button primary" id="start">start</button></p>
        <h3>選中的數字是：<input type="text" name="op" id="op" placeholder=""></h3>
      </section>
    </div>
